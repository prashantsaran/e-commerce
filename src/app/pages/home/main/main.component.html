

<app-navbar></app-navbar>

<div class="bg-white mt-5">
<section class="h-100" >
  <div class=" justify-content pt-5" style="width: 100%;">
    <h3 class="fw-normal mb-3 text-black">Shopping Items</h3>
    </div>
    <h2 class="text-center">Hello {{name}}ðŸ‘‹</h2>
  <div class="container py-3">
    
    <div class="row d-flex justify-content-center align-items-center">

      

      <div class="col-5" *ngFor="let item of itemList">

        <div class="card-body p-2 card rounded-3 mb-2" id="myCard" >
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-4">
              <img [src]="item.imageUrl" class="img-fluid rounded-3" (click)="itemCardClicked(item)">
            </div>
            
            <div class="col-3 ">
              <div class="row-6"><p class="lead fw-normal ">{{ item.name }}</p></div>
              <div class="row-6">
                <p><span class="text-muted">Color: </span>{{ item.color }}</p>
              </div>
              
            </div>
           
              
           
            <div class="col-2 ">
              <h5 class="mb-0"><span class="text-muted">Price: </span>${{ item.price }}</h5>
            </div>
            <div class="col-sm-md-3  text-end">
              <div (click)="addToCart(item)">

                <span class="btn btn-primary" *ngIf="!item.clicked">Add to Cart</span>
                <span class="btn btn-success" *ngIf="item.clicked">Item Added</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
